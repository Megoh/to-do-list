<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Qunabu ToDo List</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
      integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="table">
      <div class="row" id="firstRow">
        <div></div>
        <div>ToDo List</div>
      </div>
      <div id="tasks">
        <div class="row">
          <div class="checkboxDiv">
            <input type="checkbox" class="checkbox" />
          </div>
          <div class="task">
            Make a new post about...<i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div class="row">
          <div class="checkboxDiv">
            <input type="checkbox" class="checkbox" />
          </div>
          <div class="task">
            Proof read the new post.<i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div class="row">
          <div class="checkboxDiv">
            <input type="checkbox" class="checkbox" />
          </div>
          <div class="task">
            Publish the new post.<i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div class="row">
          <div class="checkboxDiv">
            <input type="checkbox" class="checkbox" />
          </div>
          <div class="task">
            Make research for tomorrow's post.<i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="plusDiv"><i class="fas fa-plus"></i></div>
        <div contenteditable="true" id="newTask"></div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
